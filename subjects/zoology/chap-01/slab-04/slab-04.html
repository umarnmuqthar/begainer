<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->

    <!-- Bootsrtap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a2091ef813.js"
      crossorigin="anonymous"
    ></script>
    <!-- OUR CSS -->
    <link rel="stylesheet" href="../../quiz.css" />
    <!-- <link rel="stylesheet" href="css/shared.css" /> -->
    <!-- icon -->
    <link rel="icon" href="../../../../images/favicon.png" type="image/gif" sizes="16x16" />
    <title>Taxonomic Aids</title>
  </head>
  <body>
    <!-- loader section -->
    <section id="loader">
      <div class="container">
        <div class="row">
          <div class="col-md-8 text-center">
            <div class="loader">
              <span></span>
              <span></span>
            </div>
            <h5 id="quote-text">Quotes</h5>
            <span id="quote-author">Author</span>
          </div>
        </div>
      </div>
    </section>

    <!-- heade section -->
    <header id="quiz-header" class="hidden">
      <div class="container">
        <div class="row">
          <div class="col-1 header-icon">            
            <a href="../../index.html"><i class="fas fa-times"></i></a>
          </div>

          <div class="col-10">
            <div class="progress">
              <div class="progress-bar" id="progressBar"></div>
            </div>
          </div>

          <div class="col-1 header-icon">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- question section -->
    <section id="question-section" class="hidden">
      <div class="container">
        <div class="row question-row">
          <div class="col-12 col-sm-10 col-md-8">
            <h4 id="question"></h4>
          </div>
        </div>
      </div>
    </section>
    <!-- answer section -->
    <section id="answers-section" class="hidden">
      <div class="container">
        <div class="row options-row">
          <!-- option1  -->
          <div class="col-12 col-md-6 col-lg-5">
            <div class="choice-container">
              <div class="choice">
                <h4 class="choice-prefix">a.</h4>
                <p class="choice-text" data-number="1"></p>
              </div>
              <div class="answer-explanation">
                <h6>Explanation:</h6>
                <p class="choice-explanation" data-number="1"></p>
              </div>
            </div>
          </div>
          <!-- option2 -->
          <div class="col-12 col-md-6 col-lg-5">
            <div class="choice-container">
              <div class="choice">
                <h4 class="choice-prefix">b.</h4>
                <p class="choice-text" data-number="2"></p>
              </div>
              <div class="answer-explanation">
                <h6>Explanation:</h6>
                <p class="choice-explanation" data-number="2"></p>
              </div>
            </div>
          </div>
          <!-- option3  -->
          <div class="col-12 col-md-6 col-lg-5">
            <div class="choice-container">
              <div class="choice">
                <h4 class="choice-prefix">c.</h4>
                <p class="choice-text" data-number="3"></p>
              </div>
              <div class="answer-explanation">
                <h6>Explanation:</h6>
                <p class="choice-explanation" data-number="3"></p>
              </div>
            </div>
          </div>
          <!-- option4  -->
          <div class="col-12 col-md-6 col-lg-5">
            <div class="choice-container">
              <div class="choice">
                <h4 class="choice-prefix">d.</h4>
                <p class="choice-text" data-number="4"></p>
              </div>
              <div class="answer-explanation">
                <h6>Explanation:</h6>
                <p class="choice-explanation" data-number="4"></p>
              </div>
            </div>
          </div>
          <!-- end  -->
        </div>
      </div>
    </section>

    <section id="button-section">
      <div id="submit-btn" class="submit-btn btn">Submit</div>
      <div id="next-btn" class="next-btn btn">Next</div>
    </section>

      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"      
    ></script>
    <script src="./slab-04.js" defer></script>
  </body>
</html>
